<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" width="800" height="600" style="border: 1px solid black" ></canvas><br>
        Podaj wielkość kwadratu:
        <input id="bok" type="number">
        <button id="drawButton" onclick="draw()" >Rysuj</button>    
        <button id="clearButton" onclick="clear12()" >Clear</button>    
        <script>
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            let canvasWidth = document.getElementById('c').clientWidth;
            let canvasHeight = document.getElementById('c').clientHeight;
            //ctx.strokeStyle = "black";
            function draw() {    
                let a = document.getElementById('bok').value;
                a = parseInt(a);
                console.log(a);


                


                ctx.strokeRect((canvasWidth-a)/2,(canvasHeight-a)/2,a,a);
            }
            function clear12() {
                ctx.clearRect(0,0,canvasWidth,canvasHeight)


            }
        </script>
</body>
</html>
